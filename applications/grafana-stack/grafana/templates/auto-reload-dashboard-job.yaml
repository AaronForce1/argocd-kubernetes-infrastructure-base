{{- $namespace := .Release.Namespace -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-reload-dashboard-job
  namespace: {{ $namespace }}
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    metadata:
      labels:
        {{- include "grafana.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: grafana-reload-dashboard-job-container
        image: curlimages/curl:8.1.2
        command:
          - /bin/sh
          - '-ec'
          - >
            curl -v -X POST -H "Content-Type: application/json" -u
            $username:$password
            http://grafana.grafana-stack.svc.cluster.local:80/api/admin/provisioning/dashboards/reload
        env:
        - name: username
          valueFrom:
            secretKeyRef:
              name: grafana-external-secrets
              key: admin-username
        - name: password
          valueFrom:
            secretKeyRef:
              name: grafana-external-secrets
              key: admin-password
      restartPolicy: Never
  backoffLimit: 1
